<form class="converter" [formGroup]="conversionForm">
  <div class="converter__row">
    <div class="converter__field-element">
      <input
        class="converter__input"
        formControlName="fromAmount"
        (input)="onChangeFromAmount()"
      />
      <select
        class="converter__select"
        formControlName="fromCurrency"
        (ngModelChange)="onChangeFromCurrency($event)"
      >
        <option *ngFor="let currency of currencyArray" [value]="currency">
          {{ currency }}
        </option>
      </select>
    </div>
    <button class="converter__button-revert" (click)="onReverCurrency()">
      <svg
        width="48"
        height="48"
        viewBox="0 0 48 48"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M18.02 28H4V32H18.02V38L26 30L18.02 22V28ZM29.98 26V20H44V16H29.98V10L22 18L29.98 26Z"
          fill="black"
        />
      </svg>
    </button>
    <div class="converter__field-element">
      <input
        class="converter__input"
        type="number"
        formControlName="toAmount"
        (input)="onChangeToAmount()"
      />
      <select
        class="converter__select"
        formControlName="toCurrency"
        (ngModelChange)="onChangeToCurrency($event)"
      >
        <option *ngFor="let currency of currencyArray" [value]="currency">
          {{ currency }}
        </option>
      </select>
    </div>
  </div>
</form>
